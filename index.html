        // SCRIPT PARA GARANTIR QUE A POL√çTICA APARECE SEMPRE
        document.addEventListener('DOMContentLoaded', () => {
            const consentOverlay = document.getElementById('consent-overlay');
            const appContent = document.getElementById('app-content');
            const acceptButton = document.getElementById('accept-button');

            // FOR√áA A APRESENTA√á√ÉO DA POL√çTICA EM TODAS AS VISITAS
            consentOverlay.style.display = 'flex';
            appContent.style.display = 'none';

            // Quando clica em "Aceitar e Continuar"
            acceptButton.addEventListener('click', () => {
                localStorage.setItem('ai-consent-given', 'true');
                consentOverlay.style.display = 'none';
                appContent.style.display = 'block';
                
                // Abre automaticamente o dropdown da Miss√£o VI ap√≥s aceitar
                setTimeout(() => {
                    openMissionVI();
                }, 300);
            });
        });

        // Fun√ß√£o para abrir automaticamente a Miss√£o VI
        function openMissionVI() {
            const dropdown6 = document.getElementById('dropdown6');
            const btn6 = document.getElementById('btn6');
            
            if (dropdown6 && btn6) {
                dropdown6.classList.add('show');
                btn6.classList.add('active');
            }
        }

        // Fun√ß√£o para toggle dos dropdowns
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const btnId = dropdownId.replace('dropdown', 'btn');
            const btn = document.getElementById(btnId);
            
            dropdown.classList.toggle('show');
            btn.classList.toggle('active');
            
            // Fecha outros dropdowns abertos
            const allDropdowns = document.querySelectorAll('.dropdown-content');
            const allBtns = document.querySelectorAll('.dropdown-btn');
            
            allDropdowns.forEach((d) => {
                if (d.id !== dropdownId && d.classList.contains('show')) {
                    d.classList.remove('show');
                }
            });
            
            allBtns.forEach((b) => {
                if (b.id !== btnId && b.classList.contains('active')) {
                    b.classList.remove('active');
                }
            });
        }
    </script>
